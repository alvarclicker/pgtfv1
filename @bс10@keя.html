<!DOCTYPE html>
<html>
    <head>
        <title>about:blank | OPENER </title>
    </head>
    <body>
        ok so just put the link of the website you want to visit i have not tested every single website on the internet (searched it up 1.13 billion websites only around 200,121,724 are updated and used but a prox i tested worked.)
        <script>
        function create() {
            var url = document.getElementById('input').value;
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }
        </script>
        <input type="text" value="https://www.google.com/" placeholder="https://google.com" id='input' autofocus>
        <button onclick='create()'>CLICK HERE!!!</button>
    </body>
</html>
